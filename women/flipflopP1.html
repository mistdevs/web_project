<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            max-width: 450px;
            object-fit: cover;
        }

        .product-details {
            flex: 1;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h3 {
            margin: 15px 0 10px;
        }

        .price {
            font-size: 20px;
            color: #e74c3c;
            font-weight: bold;
        }

        .size-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .size-btn {
            padding: 10px;
            border: 1px solid #333;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .size-btn:hover {
            background: #333;
            color: white;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .quantity-selector button {
            padding: 8px 12px;
            border: 1px solid #333;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .quantity-selector button:hover {
            background: #333;
            color: white;
        }

        .quantity-selector input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .pay-now, .favorite {
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .pay-now {
            background: #e74c3c;
            color: white;
        }

        .pay-now:hover {
            background: #c0392b;
        }

        .favorite {
            background: white;
            color: #333;
            border: 1px solid #333;
        }

        .favorite:hover {
            background: #333;
            color: white;
        }

        .description {
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .product-image img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>    
    <div class="container">
        <!-- Product Image -->
        <div class="product-image">
            <img src="flip-flops/1.jpg" alt="Pearls Bow Decor White Boots">
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <h2>Tropical Wave Flip-Flops</h2>

            <h3>Price</h3>
            <p class="price">Rs.3000</p>

            <h3>Select Size</h3>
            <div class="size-options">
                <button class="size-btn">(36-EU) (3-UK)</button>
                <button class="size-btn">(37-EU) (4-UK)</button>
                <button class="size-btn">(38-EU) (5-UK)</button>
                <button class="size-btn">(39-EU) (6-UK)</button>
                <button class="size-btn">(40-EU) (7-UK)</button>
                <button class="size-btn">(41-EU) (8-UK)</button>
            </div>

            <h3>Quantity</h3>
            <div class="quantity-selector">
                <button>-</button>
                <input type="number" value="1" min="1">
                <button>+</button>
            </div>

            <div class="buttons">
                <button class="pay-now">Pay Now</button>
                <button class="favorite">&#9825; Add to Favorites</button>
            </div>

            <div class="description">
                <h3>Description</h3>
                <p><strong>Size Note:</strong> Normal fit. This style fits as per the size chart. For wide feet, we suggest going for a size bigger than usual.</p>
            </div>
            
        </div>
    </div>
</body>
</html>
